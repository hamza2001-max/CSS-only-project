<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrSum</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainContainer">
        <img src="./images/illustration-hero.svg" alt="girl listening to music" id="music">
        
        <div id="textContainer">
            <div class="identity">
                <header>
                    <h1>order summary</h1>
                </header>
                <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
            </div>
            <div id="deal">
                <img src="./images/icon-music.svg" alt="music icon" id="icon">
                <div class="dealInsides">
                    <div class="text">
                        <h3 id="plan">annual plan</h3>
                        <h3 id="cost">$59.99/year</h3>
                    </div>
                    <div>
                        <input type="submit" value="Change" id="changeButton">
                    </div>
                </div>
            </div>


            <div id="buttons">
                <input type="submit" value="Proceed To Payment" id="payButton">
                <input type="submit" value="Cancel Order" id="cancelButton">
            </div>
        </div>
    </div>
</body>

</html>
